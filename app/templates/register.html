<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>

<body>
    <h1>Registro de Usuario</h1>
    <form method="POST" action="/registro">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>

        <input type="email" name="correo" required pattern="^[a-zA-Z0-9._%+-]+@unipamplona\.edu\.co$"
            title="Debe ser un correo institucional @unipamplona.edu.co" placeholder="Correo institucional">

        <input type="password" name="contrasena" placeholder="ContraseÃ±a" required>
        <input type="number" name="semestre" min="1" max="10" placeholder="Semestre" required>
        <input type="text" name="semillero" placeholder="Semillero">
        <label for="carrera">Carrera:</label>
        <select name="ID_carrera" id="carrera" required>
            <option value="" disabled selected>Seleccione una carrera</option>
            {% for id_carrera, nombre in carreras %}
            <option value="{{ id_carrera }}">{{ nombre }}</option>
            {% endfor %}
        </select>

        <button type="submit">Registrarse</button>
    </form>

</body>

</html>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
